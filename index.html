<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/tailwind.css">
    <title>Password Generator</title>
</head>
<body class="flex justify-center align-middle w-auto bg-gray-500">
    <!-- Password Generator -->
    <div class="flex flex-col w-96 my-52 shadow-2xl rounded-lg cursor-default antialiased bg-gray-200 box-border" id="p-gen">
        <div class="flex flex-col justify-center items-center">
            <div class="mt-3 hidden absolute" id="confetti-cont">
                <img  src="images/confetti.png" alt="Confetti">
            </div>
            <div class="mt-3 hidden absolute" id="shield-cont">
                <img  src="images/shield.png" alt="Confetti">
            </div>
            <div class="flex flex-col justify-center text-center absolute mt-96" id="reply-b">
                <div class="relative mb-6 font-light text-lg hidden" id="random-m">For the sake of your security, your password is:</div>
                <div class="text-lg font-sans tracking-tight" id="re-password"></div>
            </div>
            <div class="text-3xl mt-10 mb-1 text-gray-700 cursor-default" id="header1">Password Generator</div>
            <div class="text-xl font-extralight tracking-wide cursor-default" id="subheader">A simple password generator</div>
        </div>
        <div class="flex flex-col justify-center align-items" id="length-container">
            <div class="mt-7 mb-1  text-center text-lg font-light tracking-wide" id="pass-q">Select your password length</div>
            <input class="mx-14 cursor-pointer form-range h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none" type="range" min="1" max="40" id="range-l" value="20">
            <div class="text-center text-4xl mt-2" id="in">20</div>
        </div>
        <div class="flex justify-center">
            <button class="my-7 text-lg bg-blue-500 hover:bg-blue-700 text-white font-light tracking-wider py-2 px-4 rounded-full" id="give">Generate</button>
        </div>
        <div class="gap-4 hidden absolute items-center mt-80" id="two-b">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold tracking-wider py-2 px-4 rounded-full" id="copy">Copy</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold tracking-wider py-2 px-4 rounded-full" id="back">Again</button>
        </div>
        <div class="hidden" id="back">
            <button class="text-lg bg-blue-500  hover:bg-blue-700 text-white font-light tracking-wider py-2 px-4 ml-36 rounded-full" id="length-again">Back</button>
        </div>
        <div class="flex justify-center">
            <div class="text-3xl font-semibold py-8 text-gray-600" id="reaction">Welcome</div>
        </div>
    </div>
    <!-- Password Generator-->
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
